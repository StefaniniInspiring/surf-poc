<!-- CONTENT -->
<div class="offers">
  <div *ngFor="let offer of contents$ | async; let i = index">
    <mat-card class="offer-card">
      <mat-card-header>
        <mat-card-title>{{ offer.title }}</mat-card-title>
        <mat-card-subtitle
          >válida até
          {{
            offer.expiration.toDate() | date: 'dd/MM/yyyy'
          }}</mat-card-subtitle
        >
      </mat-card-header>
      <img mat-card-image [src]="offer.img" alt="Offer image" />
      <mat-card-content>
        <button mat-raised-button color="accent" class="activate">
          ATIVAR OFERTA
        </button>
        <p></p>
        <div [innerHTML]="offer.body"></div>
      </mat-card-content>
      <mat-card-actions>
        <button class="action-btn" mat-button (click)="like(offer)">
          <mat-icon aria-hidden="false" aria-label="Menu icon">
            thumb_up
          </mat-icon>
          <span *ngIf="offer.likes > 0">{{ offer.likes }}</span> CURTIR
        </button>
        <button class="action-btn" mat-button>
          <mat-icon aria-hidden="false" aria-label="Menu icon">
            share
          </mat-icon>
          COMPARTILHAR
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<!-- END CONTENT -->
